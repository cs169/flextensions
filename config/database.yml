default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  host: localhost
  port: <%= '5432' %>
  username: <%= 'postgres' %>
  password: <%= 'password' %>
  database: <%= 'postgres' %>

development:
  <<: *default
  database: flextentions_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: flextentions_test

staging:
  adapter: postgresql
  pool: 5
  timeout: 5000
  database: flextensions_stage

# MAKE SURE THE ENVIRONMENT CONFIG IS SET UP FOR PROD
production:
  adapter: postgresql
  pool: 5
  timeout: 5000
  database: flextensions_prod
